plugins {
    id 'com.android.application' version '7.2.2' apply false
    id 'com.android.library' version '7.2.2' apply false
}

ext {
    admob_version = "22.0.0"
    bidmachine_version = "2.1.13"
    admob_adapter_version = "$bidmachine_version.25"
    bidmachine_adcolony_version = "$bidmachine_version.11"
    bidmachine_amazon_version = "$bidmachine_version.9"
    bidmachine_criteo_version = "$bidmachine_version.10"
    bidmachine_meta_audience_version = "$bidmachine_version.12"
    bidmachine_my_target_version = "$bidmachine_version.9"
    bidmachine_pangle_version = "$bidmachine_version.4"
    bidmachine_tapjoy_version = "$bidmachine_version.9"
    bidmachine_vungle_version = "$bidmachine_version.2"
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        // Add BidMachine maven repository
        maven {
            name "BidMachine Ads maven repository"
            url "https://artifactory.bidmachine.io/bidmachine"
        }
        // Add Pangle maven repository
        maven {
            url "https://artifact.bytedance.com/repository/pangle"
        }
        // Add Tapjoy maven repository
        maven {
            name "Tapjoy's maven repo"
            url "https://sdk.tapjoy.com/"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}