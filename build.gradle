// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.admob_adapter_version_code = 23
    ext.admob_version = "21.1.0"
    ext.bidmachine_version = "1.9.10"
    ext.admob_adapter_version = "$bidmachine_version.$admob_adapter_version_code"
    ext.bidmachine_adcolony_version = "$bidmachine_version.11"
    ext.bidmachine_amazon_version = "$bidmachine_version.7"
    ext.bidmachine_criteo_version = "$bidmachine_version.10"
    ext.bidmachine_meta_audience_version = "$bidmachine_version.12"
    ext.bidmachine_my_target_version = "$bidmachine_version.9"
    ext.bidmachine_pangle_version = "$bidmachine_version.4"
    ext.bidmachine_tapjoy_version = "$bidmachine_version.9"
    ext.bidmachine_vungle_version = "$bidmachine_version.2"

    repositories {
        google()
        mavenCentral()
        jcenter()
        maven {
            url 'https://artifactory.bidmachine.io/bidmachine'
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.10.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        // Add BidMachine maven repository
        maven {
            name "BidMachine Ads maven repository"
            url "https://artifactory.bidmachine.io/bidmachine"
        }
        // Add Pangle maven repository
        maven {
            url "https://artifact.bytedance.com/repository/pangle"
        }
        // Add Tapjoy maven repository
        maven {
            name "Tapjoy's maven repo"
            url "https://sdk.tapjoy.com/"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}